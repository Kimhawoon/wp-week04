<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스모델 및 레이아웃 실습</title>
    <style> 
    .parent {
        background-color: #ddd;
        font-size: 16px;
        padding: 10px;
        margin: 10px;
    }
    .child {
        background-color: #999;
        padding: 40px 2em;
        margin: 10px 2.5em;
    }
    </style>
</head>
<body>
    <div class='parent'>
        <div class='child'>Content1</div>
        <div class='child'>Content2</div>
    </div>
</body>
</html>
