<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Position-Relative 실습</title>
    <style>
       div:not(.item) {
           margin: 0;
           padding: 10px;
           width: 150px;
           height: 150px;
           background-color: orange;
           border: 1px solid black;
       }
       .absolute {
           position: absolute;
           bottom: 100px;
           right: 100px;
        }

    </style>
</head>
<body>
    <div>
        <h5>Default Position1</h5>
        <div class="item">Item1</div>
        <div class="item">Item2</div>
    </div>
    <div class="absolute">
        <h5>Absolute Position</h5>
        <div class="item">Item1</div>
        <div class="item">Item2</div>
    </div>
    <div>
        <h5>Default Position2</h5>
        <div class="item">Item1</div>
        <div class="item">Item2</div>
    </div>
</body>
</html>
