<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Position-Relative 실습</title>
    <style>
       div:not(.item) {
           margin: 0;
           padding: 10px;
           width: 150px;
           height: 150px;
           background-color: orange;
           border: 1px solid black;
       }
       .static {
           position: static;
           top: 100px;
           left: 100px;
       }
       .relative {
           position: relative;
           top: 100px;
           left: 100px;
       }
    </style>
</head>
<body>
    <div class="static">
        <h5>Static Position</h5>
        <div class="item">Item1</div>
        <div class="item">Item2</div>
        </div>
    <div class="relative">
        <h5>Relative Position</h5>
        <div class="item">Item1</div>
        <div class="item">Item2</div>
        </div>
    <div>
        <h5>Default Position</h5>
        <div class="item">Item1</div>
        <div class="item">Item2</div>
        </div>
    </div>
</body>
</html>
