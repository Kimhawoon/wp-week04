<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>align-itmes 실습</title>
  <style>
    .flex-box {
      display: flex;
      align-items: stretch;
      width: 400px; height: 250px;
      background-color: lightgray;
    }
    .flex-item {
      width: 100px;
      margin: 10px;
      background-color: cornflowerblue;
    }
  </style>
</head>
<body>
  <div class="flex-box">
    <div class="flex-item">Flex Item 1</div>
    <div class="flex-item">Flex Item 2</div>
    <div class="flex-item">Flex Item 3</div>
  </div>
</body>
</html>
