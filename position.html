<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Position 실습</title>
    <style>
        .basic {
            position: static;
        }
        .ltr {
            direction: ltr; /*default*/
        }
        .rtl {
            direction: rtl;
        }
    </style>
</head>
<body>
    <div class="basic">
        <div>Item1</div>
        <div>Item2</div>
        <div>Item3</div>
        </div>
    <div class="basic ltr">
        <div>Item1</div>
        <div>Item2</div>
        <div>Item3</div>
        </div>
    <div class="basic rtl">
        <div>Item1</div>
        <div>Item2</div>
        <div>Item3</div>
        </div>
    </div>
</body>
</html>
