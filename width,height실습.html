<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>width, height 실습</title>
    <style>
        div {
            width: 400px;
            height: 100px;
            background-color: orange;

        }
        .child {
            width: 80%;
            height: 50%;
            background-color: green;
        }
    </style>
</head>

<body>
    <div>
        <div class='child'></div>
    </div>
</body>
</html>
